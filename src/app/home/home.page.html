<ion-menu contentId="main-content">
  <ion-content>
    <ion-header>
      <ion-toolbar>
        <ion-title>Calendars</ion-title>
      </ion-toolbar>
    </ion-header>
    <div *ngFor="let cal of envCalList">
      <ion-item>
        <ion-checkbox [checked]="selectedCalendars.includes(cal.name)"
          [ngStyle]="{ '--border-color': cal.secondaryColor, '--background-checked': cal.primaryColor }"
          (ionChange)="onCheckboxChange($event, cal)" slot="start"></ion-checkbox>
        <ion-label class="ion-text-wrap">{{ cal.name }}</ion-label>
      </ion-item>
    </div>
  </ion-content>

</ion-menu>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>School Calendars</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>

  <ion-list lines="none" id="eventListElement">
    <div *ngFor="let date of dateList">
      <h4>{{ date }}</h4>
      <div *ngFor="let event of eventList">
        <app-event *ngIf="date === event.startDateString" [event]="event"></app-event>
      </div>
    </div>
    <ion-item *ngIf="!eventList.length">No events to display!</ion-item>
  </ion-list>
  <div class="centerButton">
    <ion-button shape="round" class="moreEventsButton" *ngIf="moreEventsButtonShown" (click)="loadNextPage()" [disabled]="moreEventsButtonDisabled" expand="block">Load More Events</ion-button>
  </div>
</ion-content>
